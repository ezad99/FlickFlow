<button id="btn6" class="button">Triple Flick (V)</button><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flick Gesture Prototype</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Flick Flow Prototype</h1>
    
    <div class="status" id="status">Waiting for gesture...</div>
    
    
    <div class="sensor-container">
      <div class="live-sensors">
        <h2>Live Sensor Values</h2>
        <ul>
          <li>X: <span id="acc_x" class="acc">0</span></li>
          <li>Y: <span id="acc_y" class="acc">0</span></li>
          <li>Z: <span id="acc_z" class="acc">0</span></li>
        </ul>
      </div>
      
      <div class="peak-values">
        <h2>Peak Values</h2>
        <ul>
          <li>X: <span id="peak_x">0</span></li>
          <li>Y: <span id="peak_y">0</span></li>
          <li>Z: <span id="peak_z">0</span></li>
        </ul>
      </div>
    </div>   

    <h2>Flick Detection</h2>
    <button onclick="onClickReset()">Reset</button>

    <div>
      <button id="btn1" class="button">Single Flick (H)</button>
      <button id="btn2" class="button">Double Flick (H)</button>
      <button id="btn3" class="button">Triple Flick (H)</button>
      <button id="singleFlickVertical" class="button">Single Flick (V)</button>
      <button id="btn5" class="button">Double Flick (V)</button>
      <button id="btn6" class="button">Triple Flick (V)</button>
    </div>

    <script src="/flick.js" defer></script>
  </body>
</html>
